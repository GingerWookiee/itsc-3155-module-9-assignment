{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>

<!-- TODO: Feature 2 -->
<!-- save a movie rating with the movie's name, director, and a 1-5 rating -->
<!-- movie_repository.create_movie() -->


<form>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Movie Name</label>
        <input class="form-control" id="movie" placeholder="Enter movie name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Director</label>
        <input type="number" class="form-control" id="director" placeholder="Enter movie director">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Enter rating">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save Rating</button>
</form>

{% endblock %}
